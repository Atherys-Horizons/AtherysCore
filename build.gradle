group 'com.atherys'

buildscript {
    repositories {
        jcenter()
        maven { url = 'https://jitpack.io' }
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
        classpath 'com.github.Atherys-Horizons:AtherysGradle:1.0.1'
    }
}

apply plugin: 'com.atherys.gradle'

dependencies {
    compile 'org.hibernate:hibernate-core:5.3.7.Final'
    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'
    compile 'org.postgresql:postgresql:42.1.1'
    compile 'com.sparkjava:spark-core:2.5.4'
    compile ('com.github.Atherys-Horizons.TeslaPowered:TeslaLibs:v1.1.7') { transitive = false }
}
