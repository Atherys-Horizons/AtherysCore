group 'com.atherys'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'

sourceCompatibility = 1.8

sourceSets {
    main {
        resources {
            srcDirs "src/main/"
            exclude "java/**"
        }
    }
}

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
}

dependencies {
    shadow 'org.spongepowered:spongeapi:7.1.0-SNAPSHOT'
    compile 'org.mongodb:mongodb-driver:3.5.0'
    compile 'org.hibernate:hibernate-core:5.2.16.Final'
}

shadowJar {
    relocate 'org.bson', 'com.atherys.libs.org.bson'
    relocate 'com.mongodb', 'com.atherys.libs.com.mongodb'
    relocate 'org.hibernate', 'com.atherys.libs.org.hibernate'
}