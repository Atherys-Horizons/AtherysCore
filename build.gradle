group 'com.atherys'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

sourceSets {
    main {
        resources {
            srcDirs "src/main/"
            exclude "java/**"
        }
    }
}

configurations {
    shade
    compile.extendsFrom shade
}

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile 'org.spongepowered:spongeapi:7.0.0-SNAPSHOT'

    shade   'org.mongodb:mongodb-driver:3.5.0'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "https://nexus.atherys.com/repository/maven-releases/") {
                authentication(userName: "gitlab", password: "YaWK3BT3d3mpJYA2")
            }
            pom.version = "1.2.1"
            pom.artifactId = "${rootProject.name}"
            pom.groupId = "com.atherys"
        }
    }
}