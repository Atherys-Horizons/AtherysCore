group 'com.atherys'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

sourceSets {
    main {
        resources {
            srcDirs "src/main/"
            exclude "java/**"
        }
    }
}

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.spongepowered:spongeapi:7.0.0-SNAPSHOT',
            'org.mongodb:mongodb-driver:3.5.0'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository( url: "https://nexus.atherys.com/repository/maven-snapshots/" ) {
                authentication( userName: "headhunter", password: "teyyTYS3nz5pfAps" )
            }
            pom.version = "1.0-SNAPSHOT"
            pom.artifactId = "${rootProject.name}"
            pom.groupId = "com.atherys"
        }
    }
}