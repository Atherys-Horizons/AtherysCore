group 'com.atherys'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'

sourceCompatibility = 1.8

sourceSets {
    main {
        resources {
            srcDirs "src/main/"
            exclude "java/**"
        }
    }
}

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
}

dependencies {
    shadow 'org.spongepowered:spongeapi:7.1.0'
    compile 'org.hibernate:hibernate-core:5.3.7.Final'
    compile 'org.hibernate:hibernate-ehcache:5.2.2.Final'
    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'
    compile 'org.postgresql:postgresql:42.1.1'
    compile 'com.sparkjava:spark-core:2.5.4'
}

javadoc {
    source = sourceSets.main.allJava
    title = "AtherysCore"
    classpath = configurations.compile + configurations.shadow
    options.links(
            'http://www.slf4j.org/apidocs/',
            'https://docs.oracle.com/javase/8/docs/api/',
            'https://flow.github.io/math/',
            'http://jd.spongepowered.org/7.1.0/'
    )
    options.addStringOption('Xdoclint:none', '-quiet')
}
